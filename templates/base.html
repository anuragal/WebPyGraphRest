$def with (page)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>$page.title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/sticky-footer.css" rel="stylesheet">
        <link href="static/css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Book Store</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    $if page.name == "Server Performance":
                        <li class="active">
                    $else:
                        <li>
                    <a href="performance">Performance <span class="sr-only">(current)</span></a>
                    </li>
                    $if page.name == "Book Library":
                        <li class="active">
                    $else:
                        <li>
                    <a href="book_library">Book Library <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="page-header">
                <h1>$page.name</h1>
            </div>
            <div class="row">
                $:page
            </div>
        </div>
        <footer class="footer animated">
            <div class="container">
                <p class="text-muted">Copyright</p>
            </div>
        </footer>
        <script type="text/javascript" src="static/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/js/d3.min.js"></script>
        <script type="text/javascript" src="static/js/nv.d3.min.js"></script>
        <script type="text/javascript" src="static/js/graph.js"></script>
        <script type="text/javascript" src="static/js/main.js"></script>
        $if page.name == "Book Library":
            <script type="text/javascript">
                stopPolling();
            </script>
    </body>
</html>
